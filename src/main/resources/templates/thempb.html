<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản Lý Phòng Ban</title>
<link href="/QLNS3/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/QLNS3/resources/css/stylesTK.css" rel="stylesheet">
<style>
	#thongbao{
		color: red;
	}
</style>
</head>
<body>
	<c:import url="header.html"/>
    <div id="content">
     	<div class="container">
      	<h3 class="text-center">Thêm Phòng Ban</h3>
      	<h4 class="text-center" id="thongbao">${thongbao }</h4>
      	<div class="row">
      		<div class="col-md-4 col-md-offset-4">
      			<form  method="post" class="form-horizontal">
					<div class="form-group">
					  	<label class="col-md-4 control-label" >Mã Phòng Ban</label>
					  	<div class="col-md-8">
		        			<input name="mapb" class="form-control" type="text" placeholder="Nhập mã phòng ban">
		        		</div>
					  	
					</div>			
		        	<div class="form-group">
		        		<label class="col-md-4 control-label">Tên Phòng Ban</label>
		        		<div class="col-md-8">
		        			<input name="tenpb" class="form-control" type="text" placeholder="Nhập tên phòng ban">
		        		</div>
		        	</div>
		        	<div class="form-group">
			        	<label class="col-md-4 control-label">SĐT Phòng Ban</label>
			        	<div class="col-md-8">
			        		<input name="sdtpb" class="form-control" type="number" placeholder="Nhập SĐT">
			        	</div>
			        	
		        	</div>
		        	<div class="form-group">
		        		<div class="col-md-offset-4 col-md-8">
		        			<button class="btn btn-primary" type="submit">Thêm</button>
		        		</div>
		        	</div>
		        </form>
      		</div>
      	</div>
        
      </div>
      
    </div><!--#content-->


    <div id="footer">
      
    </div><!--#footer-->
    
    <script src="/QLNS3/resources/bootstrap/js/jquery.min.js"></script>
    
    <script src="/QLNS3/resources/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
